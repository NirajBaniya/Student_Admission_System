<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduPortal - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="eduportal-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-mortarboard-fill eduportal-logo-icon"></i>
                    <span class="eduportal-logo-text">EduPortal</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3">Welcome, <span th:text="${user.firstName + ' ' + (user.lastName != null ? user.lastName : '')}"></span></span>
                    <i class="bi bi-box-arrow-right me-1"></i>
                    <a th:href="@{/logout}" class="text-decoration-none text-dark">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <h1 class="admin-dashboard-title">Admin Dashboard</h1>

        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-card stat-pending">
                    <div class="stat-bar"></div>
                    <div class="stat-content">
                        <div class="stat-info">
                            <p class="stat-label">Pending Review</p>
                            <h2 class="stat-number" th:text="${pendingCount}">0</h2>
                        </div>
                        <i class="bi bi-clock stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card stat-accepted">
                    <div class="stat-bar"></div>
                    <div class="stat-content">
                        <div class="stat-info">
                            <p class="stat-label">Accepted</p>
                            <h2 class="stat-number" th:text="${acceptedCount}">0</h2>
                        </div>
                        <i class="bi bi-check-circle stat-icon"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card stat-rejected">
                    <div class="stat-bar"></div>
                    <div class="stat-content">
                        <div class="stat-info">
                            <p class="stat-label">Rejected</p>
                            <h2 class="stat-number" th:text="${rejectedCount}">0</h2>
                        </div>
                        <i class="bi bi-x-circle stat-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Applications Section -->
        <div class="row g-4">
            <!-- Left Column - Recent Applications -->
            <div class="col-lg-4">
                <div class="applications-sidebar">
                    <h3 class="sidebar-title">Recent Applications</h3>
                    <div class="applications-list">
                        <div th:each="app : ${applications}" 
                             class="application-list-item"
                             th:classappend="${selectedApplication != null && selectedApplication.id == app.id ? 'active' : ''}"
                             th:onclick="'window.location.href=\'/admin/dashboard?applicationId=' + ${app.id} + '\''">
                            <div class="application-list-content">
                                <p class="application-list-name" th:text="${app.user.firstName}"></p>
                                <p class="application-list-college" th:text="${app.college.name}"></p>
                                <p class="application-list-date" th:text="${#temporals.format(app.appliedDate, 'MM/dd/yyyy')}"></p>
                            </div>
                            <span th:classappend="${app.status.name() == 'PENDING' ? 'status-badge status-pending' : 
                                                  (app.status.name() == 'ACCEPTED' ? 'status-badge status-accepted' : 'status-badge status-rejected')}"
                                  class="status-badge"
                                  th:text="${app.status.name()}"></span>
                        </div>
                        <div th:if="${applications.isEmpty()}" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-3">No applications yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Application Details -->
            <div class="col-lg-8">
                <div th:if="${selectedApplication != null}" class="application-details-card">
                    <!-- Applicant Header -->
                    <div class="applicant-header">
                        <div>
                            <h4 class="applicant-name" th:text="${selectedApplication.user.firstName + ' ' + (selectedApplication.user.lastName != null ? selectedApplication.user.lastName : '')}"></h4>
                            <p class="applicant-email" th:text="${selectedApplication.user.email}"></p>
                        </div>
                        <div class="action-buttons">
                            <form th:action="@{/admin/application/{id}/status(id=${selectedApplication.id})}" method="post" class="d-inline">
                                <input type="hidden" name="status" value="ACCEPTED">
                                <button type="submit" class="btn-action btn-accept">
                                    <i class="bi bi-check"></i> Accept
                                </button>
                            </form>
                            <form th:action="@{/admin/application/{id}/status(id=${selectedApplication.id})}" method="post" class="d-inline">
                                <input type="hidden" name="status" value="REJECTED">
                                <button type="submit" class="btn-action btn-reject">
                                    <i class="bi bi-x"></i> Reject
                                </button>
                            </form>
                            <form th:action="@{/admin/application/{id}/status(id=${selectedApplication.id})}" method="post" class="d-inline">
                                <input type="hidden" name="status" value="PENDING">
                                <button type="submit" class="btn-action btn-pending">
                                    <i class="bi bi-clock"></i> Pending
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Application Information Grid -->
                    <div class="application-info-grid">
                        <div class="info-item">
                            <label>APPLYING FOR</label>
                            <p th:text="${selectedApplication.college.name}"></p>
                        </div>
                        <div class="info-item">
                            <label>COURSE</label>
                            <p th:text="${selectedApplication.course}"></p>
                        </div>
                        <div class="info-item">
                            <label>GPA SCORE</label>
                            <p th:text="${selectedApplication.gpa}"></p>
                        </div>
                        <div class="info-item">
                            <label>APPLICATION DATE</label>
                            <p th:text="${#temporals.format(selectedApplication.appliedDate, 'MM/dd/yyyy')}"></p>
                        </div>
                    </div>

                    <!-- Submitted Documents -->
                    <div class="documents-section" th:if="${selectedApplication.documentsPath != null}">
                        <h5 class="documents-title">
                            <i class="bi bi-file-earmark"></i> Submitted Documents
                        </h5>
                        <div class="document-item">
                            <i class="bi bi-file-earmark-text document-icon"></i>
                            <div class="document-info">
                                <p class="document-name" th:text="${selectedApplication.documentsPath}"></p>
                                <p class="document-type">Document File</p>
                            </div>
                            <a th:href="@{/uploads/{file}(file=${selectedApplication.documentsPath})}" 
                               target="_blank" 
                               class="btn-view-document">
                                View
                            </a>
                        </div>
                    </div>
                    <div th:unless="${selectedApplication.documentsPath != null}" class="documents-section">
                        <h5 class="documents-title">
                            <i class="bi bi-file-earmark"></i> Submitted Documents
                        </h5>
                        <p class="text-muted">No documents submitted</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:unless="${selectedApplication != null}" class="application-details-card text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
                    <p class="mt-3 text-muted">Select an application to view details</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
