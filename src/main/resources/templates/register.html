<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: body"></div>

<div class="row justify-content-center">
    <div class="col-md-6">

        <h2 class="text-center mb-4">Create an Account</h2>

        <div th:if="${error.hasError}" class="alert alert-danger" th:text="${error.msg}"></div>

        <form action="/register" method="post" th:object="${registerForm}" class="card p-4 shadow-lg border-0">
             
			
			
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>

                <input type="radio" th:field="*{gender}" value="MALE"> Male
                <input type="radio" th:field="*{gender}" class="ms-3" value="FEMALE"> Female
            </div>

            <button class="btn btn-primary w-100">Register</button>

        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login</a>
        </p>

    </div>
</div>

<div th:replace="fragments/footer :: body"></div>
</body>
</html>
