<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduPortal - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Header -->
    <header class="eduportal-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-mortarboard-fill eduportal-logo-icon"></i>
                    <span class="eduportal-logo-text">EduPortal</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3">Welcome, <span th:text="${user.firstName}"></span></span>
                    <i class="bi bi-box-arrow-right me-1"></i>
                    <a th:href="@{/logout}" class="text-decoration-none text-dark">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="eduportal-nav">
        <div class="container-fluid">
            <div class="d-flex">
                <a th:href="@{/dashboard}" class="nav-tab">Browse Colleges</a>
                <a th:href="@{/applications}" class="nav-tab">My Applications</a>
                <a th:href="@{/profile}" class="nav-tab active">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg border-0 rounded-4 text-center">
                    <img th:if="${user.profilePicture == null}" th:src="@{/images/profile.jpeg}"
                        class="rounded-circle mb-3 mx-auto d-block" width="150" height="150" style="object-fit: cover;">

                    <img th:if="${user.profilePicture != null}" th:src="@{/uploads/{file}(file=${user.profilePicture})}"
                        class="rounded-circle mb-3 mx-auto d-block" width="150" height="150" style="object-fit: cover;">

                    <h3 th:text="${user.firstName + ' ' + (user.lastName != null ? user.lastName : '')}"></h3>
                    <hr>

                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
                    <p th:if="${user.address != null}"><strong>Address:</strong> <span th:text="${user.address}"></span>
                    </p>

                    <a th:href="@{/profile/edit}" class="btn btn-primary w-100 mt-3">
                        Edit Profile
                    </a>

                    <form th:action="@{/profile/delete}" method="post" class="mt-3"
                        onsubmit="return confirm('Are you sure you want to delete your profile? This action cannot be undone and all your applications will be lost.');">
                        <button type="submit" class="btn btn-outline-danger w-100">
                            Delete Profile
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
