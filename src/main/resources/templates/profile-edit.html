<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Edit Profile</h4>
          <a th:href="@{/profile}" class="btn btn-sm btn-light">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
        <div class="card-body p-4">

          <div class="text-center mb-4">
            <img th:if="${user.profilePicture == null}"
                 th:src="@{/images/profile.jpeg}"
                 class="rounded-circle border"
                 width="120" height="120"
                 alt="Current profile picture">
            <img th:if="${user.profilePicture != null}"
                 th:src="@{/uploads/{file}(file=${user.profilePicture})}"
                 class="rounded-circle border"
                 width="120" height="120"
                 alt="Current profile picture">
            <p class="text-muted mt-2">Current profile picture</p>
          </div>

          <!-- Bind to ProfileEditForm, NOT user -->
          <form th:action="@{/profile/edit}" 
                th:object="${profileEditForm}" 
                method="post" 
                enctype="multipart/form-data"
                class="needs-validation" novalidate>

            <!-- File Upload -->
            <div class="mb-4">
              <label for="profile" class="form-label fw-bold">Change Profile Picture</label>
              <input type="file" 
                     class="form-control" 
                     id="profile" 
                     th:field="*{profile}"
                     accept="images/jpeg,images/png">
              <div class="form-text text-muted">
                <small>Max 2MB. JPG/PNG only.</small>
              </div>
            </div>

            <!-- Address -->
            <div class="mb-4">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" 
                        id="address" 
                        th:field="*{address}" 
                        rows="3"
                        placeholder="e.g., 123 Education St, Kathmandu"></textarea>
            </div>

            <!-- Submit & Cancel -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/profile}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save me-2"></i>Save Changes
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: body"></div>

<!-- Client-side validation -->
<script>
  (function() {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
