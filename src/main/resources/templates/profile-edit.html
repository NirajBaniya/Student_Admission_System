<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduPortal - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="eduportal-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-mortarboard-fill eduportal-logo-icon"></i>
                    <span class="eduportal-logo-text">EduPortal</span>
                </div>
                <div class="d-flex align-items-center">
                    <span class="me-3">Welcome, <span th:text="${user.firstName}"></span></span>
                    <i class="bi bi-box-arrow-right me-1"></i>
                    <a th:href="@{/logout}" class="text-decoration-none text-dark">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="eduportal-nav">
        <div class="container-fluid">
            <div class="d-flex">
                <a th:href="@{/dashboard}" class="nav-tab">Browse Colleges</a>
                <a th:href="@{/applications}" class="nav-tab">My Applications</a>
                <a th:href="@{/profile}" class="nav-tab active">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Edit Profile</h4>
                        <a th:href="@{/profile}" class="btn btn-sm btn-light">
                            <i class="bi bi-arrow-left"></i> Back
                        </a>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            Profile updated successfully!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:if="${param.error == 'validation'}" th:text="${param.message}"></span>
                            <span th:unless="${param.error == 'validation'}">An error occurred. Please try again.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="text-center mb-4">
                            <img th:if="${user.profilePicture == null}"
                                 th:src="@{/images/profile.jpeg}"
                                 class="rounded-circle border"
                                 width="120" height="120"
                                 style="object-fit: cover;"
                                 alt="Current profile picture">
                            <img th:if="${user.profilePicture != null}"
                                 th:src="@{/uploads/{file}(file=${user.profilePicture})}"
                                 class="rounded-circle border"
                                 width="120" height="120"
                                 style="object-fit: cover;"
                                 alt="Current profile picture">
                            <p class="text-muted mt-2">Current profile picture</p>
                        </div>

                        <form th:action="@{/profile/edit}" 
                              th:object="${profileEditForm}" 
                              method="post" 
                              enctype="multipart/form-data"
                              class="needs-validation" novalidate>

                            <div class="mb-4">
                                <label for="profile" class="form-label fw-bold">Change Profile Picture</label>
                                <input type="file" 
                                       class="form-control" 
                                       id="profile" 
                                       th:field="*{profile}"
                                       accept="image/jpeg,image/png,image/jpg">
                                <div class="form-text text-muted">
                                    <small>Max 5MB. JPG/PNG only.</small>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" 
                                          id="address" 
                                          th:field="*{address}" 
                                          rows="3"
                                          placeholder="e.g., 123 Education St, City, State"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/profile}" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
